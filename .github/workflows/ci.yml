name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 7 * * *'
jobs:
  test:
    timeout-minutes: 90
    strategy:
      matrix:
        include:
          - name: "format"
            java: 8
            os: ubuntu-latest
          - name: "test-cross"
            test_index: 0
            java: 8
            os: ubuntu-latest
          - name: "test-cross"
            test_index: 1
            java: 8
            os: ubuntu-latest
          - name: "test-cross"
            test_index: 2
            java: 8
            os: ubuntu-latest
          - name: "test-cross"
            test_index: 3
            java: 8
            os: ubuntu-latest
          - name: "scripted"
            java: 8
            os: ubuntu-latest
          - name: "test"
            java: 11
            os: ubuntu-latest
          - name: "test"
            java: 17
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - uses: actions/checkout@v4
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - shell: bash
      run: |
        case ${{ matrix.name }} in
          "format")
            sbt -v scalafmtSbtCheck "+ scalafmtCheckAll"
            ;;
          "test-cross")
            sbt -v "project core" "testPartial 4 ${{matrix.test_index}}"
            ;;
          "scripted")
            sbt -v "+ publishLocal" "+ sbt-plugin/scripted"
            ;;
          "test")
            sbt -v test
            ;;
          *)
            echo "unknown job"
            exit 1
        esac
    - shell: bash
      run: rm -rf "$HOME/.ivy2/local" || true
