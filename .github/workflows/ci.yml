name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 7 * * *'
jobs:
  test:
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - name: "test-cross"
            java: 8
            os: ubuntu-latest
          - name: "scripted"
            java: 8
            os: ubuntu-latest
          - name: "scripted"
            java: 8
            os: windows-latest
          - name: "test"
            java: 11
            os: ubuntu-latest
          - name: "test"
            java: 17
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - uses: actions/checkout@v3
    - shell: bash
      name: install sbt
      run: curl -Ls https://raw.githubusercontent.com/dwijnand/sbt-extras/aff36a23f7213d94189aabfcc47a32b11f3a6fba/sbt > ./sbt && chmod 0755 ./sbt
    - uses: coursier/cache-action@v6
    - shell: bash
      run: |
        case ${{ matrix.name }} in
          "test-cross")
            ./sbt -v "+compile" "+test"
            ;;
          "scripted")
            ./sbt -v "+ publishLocal" "+ sbt-plugin/scripted"
            ;;
          "test")
            ./sbt -v test
            ;;
          *)
            echo "unknown job"
            exit 1
        esac
    - shell: bash
      run: rm -rf "$HOME/.ivy2/local" || true
